name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Disable Flutter analytics
      run: flutter config --no-analytics
    
    - name: Cache pub dependencies
      uses: actions/cache@v4
      with:
        path: ~/.pub-cache
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: ${{ runner.os }}-pub-
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build web app
      run: flutter build web --release --web-renderer html
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Prepare deployment directory
      run: |
        # Create a deployment directory
        mkdir -p deploy
        
        # Copy Flutter web build
        cp -r build/web/* deploy/
        
        # Copy client identifier and redirect files
        cp docs/client-identifier.jsonld deploy/
        cp docs/redirect.html deploy/
        
        # Create a simple index redirect if needed (optional)
        if [ ! -f deploy/index.html ]; then
          echo "<!DOCTYPE html><html><head><meta http-equiv='refresh' content='0;url=./main.dart.js'></head><body>Redirecting...</body></html>" > deploy/index.html
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
